- type: entity
  abstract: true
  parent: [ BaseItem ] #PDA's have uplinks so they have to inherit the data.
  id: BaseWallet
  name: Wallet
  description: Stores all your identification.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Sidewinder/Objects/Devices/wallet.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Sidewinder/Objects/Devices/wallet.rsi
    state: wallet
  - type: Pda
    state: wallet
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      name: access-id-card-component-default
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
        - IdCard
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: ItemSlots
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Input
    context: "human"

- type: entity
  parent: BaseWallet
  id: WalletCitizen
  name: citizen wallet
  description: A brown leather wallet, devoid of any patches or markings. Held by most citizens.
  components:
  - type: Pda
    id: PassengerIDCard
    state: wallet

