- type: entity
  parent: BaseWallet
  id: WalletClown
  name: clown wallet
  description: A once brown wallet, dipped in some unknown pink substance. Its oddly slippery.
  components:
  - type: Pda
    id: ClownIDCard
    state: wallet-clown
    penSlot:
      startingItem: CrayonOrange # no pink crayon?!?
      # ^ Still unacceptable.
      # ^ I would have to concur.
      ejectSound: /Audio/Items/bikehorn.ogg
      priority: -1
  - type: Icon
    state: wallet-clown
  - type: Slippery
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
          - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask

