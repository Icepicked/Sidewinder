- type: entity
  abstract: true
  parent: BaseStructure
  id: N14HalfWallBase
  name: basewall
  description: A nice half wall for a window or boundary.
  suffix: half
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MetalBulletImpact
    soundTypes:
      Heat:
        collection:
          MetalLaserImpact
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    drawdepth: Walls
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: windows
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - TableMask
        layer:
        - TableLayer
        density: 1000
  - type: RadiationBlocker
    resistance: 2
  - type: BlockWeather
  - type: Climbable
    range: 0.05

